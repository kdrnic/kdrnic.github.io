aram {Integer} x2 * @param {Integer} y2 * @param {Integer} x3 * @param {Integer} y3 * @param {Integer} colour */ function Triangle(bitmap, x1, y1, x2, y2, x3, y3, colour){} //js_funcs.c:357 /** * Allegro's vline. * @param {Bitmap} bitmap * @param {Integer} x * @param {Integer} y1 * @param {Integer} y2 * @param {Integer} colour */ function VLine(bitmap, x, y1, y2, colour){} //js_funcs.c:368 /** * Allegro's getpixel. * @param {Bitmap} bitmap * @param {Integer} x * @param {Integer} y * @return {Integer} Colour value */ function GetPixel(bitmap, x, y){} //js_funcs.c:378 /** * Puts a batch of pixels at once into the passed bitmap. * There is an option to use RLE, in which case, runs of colours will be written filling horizontal lines, with a single starting position for each run of colour values. Otherwise, there is a position and colour triplet for each pixel. * @param {Bitmap} bitmap * @param {Boolean} rle - Whether RLE is used * @param {Int32Array} buf - A typed array, elements are in a [x, y, n, c1, c2, c3, ... , cn, x, y, n, c1, c2, ...] format if RLE is used or [x1, y1, c1, x2, y2, c2, x3, y3, c3, ...] if not */ function PutPixelBatch(bitmap, rle, buf){} //js_funcs.c:404 /** * Creates a bitmap object through Allegro's create_bitmap. * @param {Integer} width * @param {Integer} height * @return {Bitmap} */ function CreateBitmap(w,h){} //js_funcs.c:465 /** * Loads a bitmap through Allegro's load_bitmap. * The palette generated by Allegro together with loading the bitmap is discarded. * Returns null on failures such as file not found. * @param {String} filename * @return {Bitmap} */ function LoadBitmap(filename){} //js_funcs.c:506 /** * Saves a bitmap through Allegro's save_bitmap. * If the program is running on 8bit colour depth, the palette used is the currently set global palette. * @param {String} filename * @param {Bitmap} bitmap */ function SaveBitmap(filename, bitmap){} //js_funcs.c:523 /** * Allegro's draw_sprite. Draws the whole bitmap at the specified position. * Note that DrawSprite et al. is of different use. * @param {Bitmap} bmp - Bitmap drawed on * @param {Bitmap} spr - Bitmap drawed * @param {Integer} X * @param {Integer} Y */ function DrawBitmap(bmp, spr, x, y){} //js_funcs.c:534 /** * Allegro's rotate_scaled_sprite et al. Draws the whole bitmap at the specified position. * Rotation, scaling and flipping are optional transforms. * Note that DrawTransformSprite is of different use. * @param {Bitmap} bitmap - Bitmap drawed on * @param {Bitmap} spr - Bitmap drawed * @param {Integer} transforms - Binary flags for transforms used (SPRITE_FLIP, SPRITE_ROTATE, SPRITE_SCALE) * @param {Fixed=} angle - 256.0 is a full rotation * @param {Fixed=} scale - 2.0 is double the size * @param {Integer=} flip - Binary flags (FLIP_V, FLIP_H) */ function DrawTransformBitmap(bmp, spr, transforms, x, y, angle, scale, flip){} //js_funcs.c:558 /** * Allegro's PALETTE. Just a plain DukTape buffer. Note that while we'd expect 256 3 byte groups for RGB, each entry has a 4th padding byte, so this is actually 1024 bytes long. * @typedef {Buffer} Palette */ /** * Loads a palette from an image file using Allegro's load_bitmap. * Returns null on failures such as file not found. * @param {String} filename * @return {Palette} */ function LoadPalette(filename){} //js_funcs.c:606 /** * Returns the palette from the last bitmap loaded. * @return {Palette} */ function LastBitmapPalette(){} //js_funcs.c:635 /** * Sets the current screen palette using Allegro's set_palette. For 8-bit colour modes only. * @param {Palette} pal */ function SetPalette(pal){} //js_funcs.c:648 /** * Reads a binary file and returns its contents. * Returns null on any failures. * @param {String} filename * @return {Buffer} Plain DukTape buffer containing the file's contents. */ function ReadFile(filename){} //js_funcs.c:672 /** * Reads a text file and returns its contents. * Returns null on any failures. * @param {String} filename * @return {String} String containing the file's contents. */ function ReadTextFile(filename){} //js_funcs.c:698 /** * Reloads sections of the main config file, to update parameters such as controller configuration. * Supports a maximum of 64 sections. * @param {Array} Array of strings, each a config file section such as &quot;controls&quot; */ /** * Get configuration values using Allegro's get_config_float, get_config_int and get_config_string. * @param {Object} configs - Will be modified to contain the values read. Example: * @param {Number} [configs.a_value=5] - Reads a floating point value from the root of the config file, with default value 5.0 * @param {Object} configs.a_section - A [section] in the config file * @param {String} [configs.a_section.another_value=&quot;Test&quot;] - Reads a string value from a section called &quot;a_section&quot;, with default value &quot;Test&quot; */ function GetConfig(configs){} //js_funcs.c:841 /** * Set configuration values using Allegro's set_config_float, set_config_int and set_config_string. Same deal as {@link GetConfig}. * @param {Object} configs - Will be written to config file. Example: * @param {Number} [configs.a_value=5] - Writes &quot;a_value = 5.0&quot; (in the root of the config file i.e. the top with no section above) * @param {Object} configs.a_section - Writes [a_section] in the config file * @param {String} [configs.a_section.anoter_value=&quot;Test&quot;] - Writes &quot;another_value = 'Test'&quot; */ function SetConfig(configs){} //js_funcs.c:856 /** * Allegro's textout. * Unlike the actual textout, the font used is implicit through {@link SetFont}. Use {@link SetTextBgColor} to select the background color used with this function. * @param {Bitmap} bmp - Bitmap written on * @param {String} text - Text * @param {Integer} x - X * @param {Integer} y - Y * @param {Integer} fg - Text colour, or if -1 and a colour font is in use, text is drawn with colours from the original font image for multicoloured text */ function TextOut(bmp, text, x, y, fg){} //js_funcs.c:883 /** * Selects between left-alligned, right-alligned and centred text (Allegro's textout, textout_right and textout_centre). * @param {Integer} allign - 0 for left, 1 for right, 2 for centre; values 3 or larger will default to left-alligned */ function SetTextAllign(allign){} //js_funcs.c:912 /** * Sets the background color for text written with {@link TextOut}. Default is 0. * @param {Integer} bg - Background colour, or -1 for transparent */ function SetTextBgColor(bg){} //js_funcs.c:919 /** * Reads a text file and returns its contents. * Returns null on any failures. * @param {String} filename * @return {Font} */ function LoadFont(filename){} //js_funcs.c:928 /** * Sets the font used by TextOut. * The font is also written to the &quot;currentFont&quot; variable. Overwriting this global directly can cause memory issues with impredictable results including crashes and corruption, plus it will be ignored by {@link TextOut}. * @param {Font} font */ function SetFont(font){} //js_funcs.c:945 /** * Allegro's blit. Blit essentially copies an area of an image into another, including transparent colour values (0 for 8-bit depths, 0xFF00FF magic pink, etc.). * Additionally, blit performs colour depth conversion between bitmaps. * @param {Bitmap} src - Source bitmap * @param {Bitmap} dest - Destination bitmap * @param {Integer} sx - Source X * @param {Integer} sy - Source Y * @param {Integer} dx - Destination X * @param {Integer} dy - Destination Y * @param {Integer} w - Width of area copied * @param {Integer} h - Height of area copied */ function Blit(src, dest, sx, sy, dx, dy, w, h){} //js_funcs.c:1010 /** * Allegro's stretch_blit. Like {@link Blit} but also stretches the source area into the destination area. * @param {Bitmap} src - Source bitmap * @param {Bitmap} dest - Destination bitmap * @param {Integer} sx - Source X * @param {Integer} sy - Source Y * @param {Integer} sw - Source width * @param {Integer} sh - Source height * @param {Integer} dx - Destination X * ateSpriteSheet(bitmap, w, h){} //js_funcs.c:1110 /** * Draws a frame from a sprite sheet into the bitmap at the specified position. * @param {Bitmap} bitmap - Bitmap drawed on * @param {SpriteSheet} ss - Spritesheet object * @param {Integer} x - X * @param {Integer} y - Y * @param {Integer} f - Frame index */ function DrawSprite(bitmap, ss, x, y, f){} //js_funcs.c:1163 /** * An extension of DrawSprite. * Uses Allegro's rotate_scaled_sprite et al. Rotation, scaling and flipping are optional transforms. * @param {Bitmap} bitmap - Bitmap drawed on * @param {SpriteSheet} ss - Spritesheet object * @param {Integer} transforms - Binary flags for transforms used (SPRITE_FLIP, SPRITE_ROTATE, SPRITE_SCALE) * @param {Integer} X * @param {Integer} Y * @param {Integer} f - Frame index * @param {Fixed=} angle - 256.0 is a full rotation * @param {Fixed=} scale - 2.0 is double the size * @param {Integer=} flips - Binary flags (FLIP_V, FLIP_H) */ function DrawTransformSprite(bitmap, ss, transforms, x, y, f, angle, scale, flips){} //js_funcs.c:1200 /** * A batch version of DrawSprite. Allows larger numbers of sprites without performance hits. * There is no DrawTransformSpriteBatch as this function does both. * @See DrawTransformSprite * @param {Bitmap} bitmap - Bitmap drawed on * @param {SpriteSheet} ss - Spritesheet object * @param {Integer} transforms - Binary flags for transforms used (SPRITE_FLIP, SPRITE_ROTATE, SPRITE_SCALE) * @param {Int32Array} buf - Buffer with several sprites, like the following (values with * may be omitted according to transform flags): [X, Y, frame index, angle*, scale*, flip*, ...] */ function DrawSpriteBatch(bitmap, ss, transforms, buf){} //js_funcs.c:1243 /** * Allegro's fixed. * Allegro uses fixed point arithmetics for certain operations, including drawing rotated or scaled images. * &gt; Fixed point numbers can be assigned, compared, added, subtracted, negated and shifted (for multiplying or dividing by powers of two) using the normal integer operators, but you should take care to use the appropriate conversion routines when mixing fixed point with integer or floating point values. * @see IntToFix * @see FloatToFix * @see FixToInt * @see FixToFloat * @typedef {Integer} Fixed */ /** * Allegro's itofix. * @param {Integer} v - Number to be converted (between 32767 and -32767) * @return {Fixed} */ function IntToFix(v){} //js_funcs.c:1324 /** * Allegro's ftofix. * @param {Number} v - Number to be converted (between 32767 and -32767) * @return {Fixed} */ function FloatToFix(v){} //js_funcs.c:1333 /** * Allegro's fixtoi. * @param {Fixed} v * @return {Integer} Regular number */ function FixToInt(v){} //js_funcs.c:1342 /** * Allegro's fixtof. * @param {Fixed} v * @return {Number} Regular number */ function FixToFloat(v){} //js_funcs.c:1351 /** * Allegro's load_sample. Loads a digital sample from a sound file. * Returns null on any failure. * @param {String} filename * @return {Sample} Digital sample object, contains bits, freq, len, and stereo integer valued properties */ function LoadSample(filename){} //js_funcs.c:1370 /** * Allegro's save_sample. Saves a digital sample to a sound file. * @param {String} filename * @param {Sample} sample - Sample */ function SaveSample(filename, sample){} //js_funcs.c:1396 /** * Allegro's create_sample. Creates a silent digital sample with specified parameters, useful for procedural sfx. * Returns null on any failure. * @param {Integer} bits - 8 or 16 * @param {Integer} stereo - 0 for mono, non-zero for stereo * @param {Integer} freq - Frequency in hertz * @param {Integer} len - Number of samples * @return {Sample} A silent sample */ function CreateSample(bits, stereo, freq, len){} //js_funcs.c:1408 /** * Allegro's play_sample. To play audio samples. * A word of warning: if the given sample goes out of scope while it is playing, the finalizer will stop it before destroying it. So keep all playing samples somewhere. * @param {Sample} sample - Sample * @param {Integer} vol - Volume, 0 to 255 * @param {Integer} pan - Pan, 0 left to 255 right * @param {Integer} freq - Relative frequency, where 1000 is the recorded frequency, and 2000 plays at double speed * @param {Boolean} loop - If non-zero, will repeat the sample until StopSample is called * @return {Integer} Returns the voice number that was allocated for the sample or negative if no voices were available. */ function PlaySample(sample, vol, pan, freq, loop){} //js_funcs.c:1439 /** * Allegro's stop_sample. * &quot;Stop a sample from playing, which is required if you have set a sample going in looped mode. If there are several copies of the sample playing, it will stop them all.&quot; * @param {Sample} sample */ function StopSample(sample){} //js_funcs.c:1462 /** * Allegro's adjust_sample. * Alter a playing sample's parameters. Useful for e.g. engine sounds. * @param {Sample} sample - Sample * @param {Integer} vol - Volume, 0 to 255 * @param {Integer} pan - Pan, 0 left to 255 right * @param {Integer} freq - Relative frequency, where 1000 is the recorded frequency, and 2000 plays at double speed * @param {Boolean} loop - If non-zero, will repeat the sample until StopSample is called */ function AdjustSample(sample){sample, vol, pan, freq, loop} //js_funcs.c:1483 /** * Used to get the raw audio data. * Modifying the returned buffer will have no value unless you call SetSampleData, as it is a copy rather than a pointer of the internal buffer. * @param {Sample} sample - Sample to get the raw data from * @return {Uint16Array} Array of samples in unsigned 16-bit format */ function GetSampleData(sample){} //js_funcs.c:1505 /** * Used to put raw audio data into an usable sample, for procedural audio or otherwise. * Copies the passed samples into the internal buffer. * @param {Sample} sample - Sample whose data to be set * @param {Uint16Array} buf - Array of samples in unsigned 16-bit format */ function SetSampleData(sample, buf){} //js_funcs.c:1530 /** * Provides access to sample priority and looping poi
