<html>
	<head>
		<style>
.wrapper{
	position: relative;
	padding: none;
	overflow: hide;
}
.playl:visited,.playl{
	text-decoration: none;
	color: lightblue;
}
.playl:hover{
	color: hotpink;
}
.playb{
	z-index: 999;
	position: absolute;
	font-size: 120px;
	top: 130px;
	left: 250px;
	width: 640px;
	height: 400px;
}
.playfc{
	border: none;
	margin: none;
	padding: none;
	top: 0px;
	left: 0px;
	overflow: hide;
}
		</style>
		<script src="jquery.min.js"></script>
		<script>
$(function(){
	$(".playl").click(function(a){
		$(this).parent().toggle();	// Hides the playbutton div
	});
});
		</script>
	</head>
	<body>
Example of how to write a nice embed game area / wrapper page with delayed loading
		<div class="wrapper">
			<iframe class="playfc" name="playf" src="" width="640" height="400"></iframe>
			<div class="playb">
				<a target="playf" class="playl" href="game.html">&#9658;</a>
			</div>
		</div>
	</body>
</html>
